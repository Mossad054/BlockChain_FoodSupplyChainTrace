<!DOCTYPE html>
<html>
<head>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
    <h1>FRUITMAZE :</h1><br><h2>View your Food's journey as tracked by blockchain.</h2>

    <br> <label for="contractAddress">Item Batch Address:</label> <input type="text" id="contractAddress" placeholder="Scan address or create a new contract"></input>
    <br> <label for="locationId">Location Id:</label> <input type="text" id="locationId" placeholder="Enter the ID of the location"></input>
    <br> <label for="locationName">Location Name:</label> <input type="text" id="locationName" placeholder="Location name"></input>
    <br> <label for="secret">Description:</label> <input type="text" id="secret" placeholder="Enter secret"></input>
    <br> <label for="passPhrase">Passphrase:</label> <input type="text" id="passPhrase" placeholder="Enter or scan passphrase"></input>

    <br> <br>
    <button id="createContract" onclick="App.createContract()">Create New Item</button>
    <br> <br>
    <button id="addNewLocation" onclick="App.addNewLocation()">Add New Location</button>
    <br> <br>
    <button id="getCurrentLocation" onclick="App.getCurrentLocation()">Get the current Location</button>
    <br> <br>
    <button id="getAllLocations" onclick="App.getAllLocations()">Get All Location</button>

    <p id="locations"></p>
    <p id="demo"></p>
</body>
</html>
