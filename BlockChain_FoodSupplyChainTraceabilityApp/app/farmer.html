<!DOCTYPE html>
<html>
<head>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

</head>
<body class="bg-success">
  <div class="mt-4 ml-4 mr-4 mb-4">
  <div class="card col-sm-12">
        <h3 class="text-center mt-4"><strong class="text-success">Farmer</strong></h3>
    <!--Card content-->
    <div class="card-body px-lg-5">
        <!-- Form -->
      <form>
       <br> <label>Farmer Name:</label> <input type="text" id="FarmerName" class="form-control" placeholder="Enter name"></input>
       <br> <label>Fruit item:</label> <input type="text" id="FruitItem" class="form-control" placeholder="Enter fruit item"></input>
       <br> <label>Location:</label> <input type="text" id="Flocation" class="form-control" placeholder="Enter location"></input>
       <br> <label>Harvest date:</label> <input type="text" id="date" class="form-control" placeholder="Enter harvest date"></input>
       <br> <label>Qualifies as organic:</label> <input type="text" id="organic" class="form-control" placeholder="Yes/No"></input>
       <br> <label>Collector Name:</label> <input type="text" id="CollectorName" class="form-control" placeholder="Enter collector name"></input>
       <br> <label>Selling price:</label> <input type="text" id="FitemPrice" class="form-control" placeholder="Enter item price"></input>
       <br> <label>Chemical added:</label> <input type="text" id="chemical" class="form-control" placeholder="Enter added chemicals"></input>
       <br> <br>
       <div class="text-center">
      <button id="createContract" onclick="App.createContract()" class="btn btn-success btn-round">Create New Contract</button><br><br>
       <button id="addNewLocation" onclick="App.addNewLocation()" class="btn btn-success btn-round">Add New Location</button><br><br>
      </div>
      </form>
   </div>
  </div>
</span>
</div>
