<!DOCTYPE html>
<html>
<head>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <style>
    #mydv{
      background-color: whitesmoke;
      width: 600px;
      margin: 0 auto;

    

    }
    body{
      background-image: url('app/images/background_image.jpg');
      
    }
    #b{
      border: 1px solid black;
    }
    button{
      width: 100%;
    }
    .marginBootom{
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="mydv">
      <h1><center><u>FoodMaze</u></center></h1>
      <h2><center>View Your Food's journey with BLOCKCHAIN</center></h2>

      <br><div class="col-md-3"> <label class="font-weight-bold" for="contractAddress">Contract Address:(BatchNo)</label></div> <div class="col-sm-9"><input class="form-control" type="text" id="contractAddress" placeholder="Scan address or create a new contract"></input></div>
      <br><div class="col-md-3"> <label class="font-weight-bold" for="locationId">Location Id:</label></div> <div class="col-sm-9"><input class="form-control" type="text" id="locationId" placeholder="Enter the ID of the location"></input></div>
      <br><div class="col-md-3"> <label class="font-weight-bold" for="locationName">Location Name:</label></div> <div class="col-sm-9"><input class="form-control" type="text" type="text" id="locationName" placeholder="Location name"></input></div>
      <br><div class="col-md-3"> <label class="font-weight-bold" for="secret">Description:</label></div> <div class="col-sm-9"><input class="form-control" type="text" id="secret" placeholder="Enter secret"></input></div>
      <br><div class="col-md-3"> <label class="font-weight-bold" for="passPhrase">PasswordKey:</label></div> <div class="col-sm-9"><input class="form-control" type="text" id="passPhrase" placeholder="Enter or scan passphrase"></input></div>

      <br> <br>
      <div class=" col-lg-12">
          <div class="row col-lg-5 marginBootom">
              <button id="createContract" onclick="App.createContract()" class="btn btn-success">Create New Contract(Batch)</button>
          </div>
          <div class="row col-lg-5 marginBootom">
              <button id="addNewLocation" onclick="App.addNewLocation()" class="btn btn-success">Add New Location</button>
          </div>
          <div class="row col-lg-5 marginBootom">
              <button id="getCurrentLocation" onclick="App.getCurrentLocation()" class="btn btn-success">Get the current Location</button>
            </div>
            <div class="row col-lg-5 marginBootom">
                <button id="getAllLocations" onclick="App.getAllLocations()" class="btn btn-success">Trace Location</button>
              </div>
      </div>
     

      <div id="b"class="marginBootom">
          <p class="font-weight-bold" id="locations"></p><br>
          <p class="font-weight-bold"id="demo"></p>
      </div>
      
  </div>
   
</body>
</html>
